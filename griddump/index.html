<!DOCTYPE html>
<html>

<body>

    <canvas id="canvas" width="640" height="480">
        <img src="img/cp437_16x16.png" />
        <img src="img/cp437_16x16_black.png" />
        <img src="img/cp437_16x16_white.png" />
        <img src="img/cp437_16x16_red.png" />
        <img src="img/cp437_16x16_green.png" />
        <img src="img/cp437_16x16_blue.png" />
    </canvas>


    <script src="output.js"></script>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("canvas");
            var engine = new Engine(new Tileset(), 40, 30, canvas);

            var box_grid = new Grid(10, 30);
            var world_map_grid = new Grid(30, 30);

            world_map_grid.updateLine(new Coordinate(0, 0), new Coordinate(10, 10));

            /*
                        setInterval(function () {
                            engine.clear();
                            engine.draw();
                        }, 40);
            */

            engine.clear();

            engine.drawGrid(
                world_map_grid,
                new Coordinate(0, 0),
                new Coordinate(world_map_grid.width, world_map_grid.height),
                new Coordinate(0, 0)
            );

            engine.drawGrid(
                box_grid,
                new Coordinate(0, 0),
                new Coordinate(box_grid.width, box_grid.height),
                new Coordinate(30, 0)
            );
        }
    </script>
</body>

</html>
